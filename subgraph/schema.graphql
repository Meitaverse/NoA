# 管理Profile的增加与删除
type Profile @entity {
  id: ID!
  soulBoundTokenId: BigInt!
  creator: Bytes!
  wallet: Bytes!
  nickName: String!
  imageURI: String!
  timestamp: BigInt!
}



# mint NDPValue history    
type MintNDPValueHistory @entity {
  id: ID!
  soulBoundTokenId: BigInt!
  value: BigInt!
  timestamp: BigInt!
}    

# Hub
type Hub @entity {
  id: ID!
  soulBoundTokenId: BigInt!
  creator: Bytes!
  hubId: BigInt!
  name: String!
  description: String!
  imageURI: String!
  timestamp: BigInt!
}

# publication
type Publication @entity {
  id: ID!
  soulBoundTokenId: BigInt!
  hubId: BigInt!
  projectId: BigInt!
  salePrice: BigInt!
  royaltyBasisPoints: BigInt!
  amount: BigInt!
  name: String!
  description: String!
  materialURIs: [String!]!
  fromTokenIds: [BigInt!]!
  collectModule: Bytes!
  collectModuleInitData: Bytes!
  publishModule: Bytes!
  publishModuleInitData: Bytes!
  publishId: BigInt!
  previousPublishId: BigInt!
  publishTaxAmount: BigInt!
  timestamp: BigInt!
}


specVersion: 0.0.4
description: NFT Derivative Token
repository: https://github.com/Meitaverse/noa
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DerivativeNFT
    network: mainnet
    source:
      abi: DerivativeNFT
      address: "0x9bd03768a7DCc129555dE410FF8E85528A4F88b5"
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ApprovalValue
        - Transfer
        - TransferValue
        - SlotChanged
        - BurnToken
        - DerivativeNFTImageURISet
      abis:
        - name: DerivativeNFT
          file: ../artifacts/contracts/DerivativeNFT.sol/DerivativeNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ApprovalValue(indexed uint256,indexed address,uint256)
          handler: handleApprovalValue
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: TransferValue(indexed uint256,indexed uint256,uint256)
          handler: handleTransferValue
        - event: SlotChanged(indexed uint256,indexed uint256,indexed uint256)
          handler: handleSlotChanged
        - event: BurnToken(uint256,uint256,address,uint256)
          handler: handleBurnToken
        - event: DerivativeNFTImageURISet(indexed uint256,string,uint256)
          handler: handleDerivativeNFTImageURISet
      file: ./src/derivativeNFT-mapping.ts
